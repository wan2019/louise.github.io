        <form>
                <p>請選擇縣市</p>
                <select id="college-list"></select>
                <br>
                <br>
                <p>當你選擇學院後，下列選單會列出屬於該學院的所有科系</p>

    <script>
                // 產出第一層
                var colleges=['台中','台北','高雄'];
                var inner="";
                for(var i=0;i<colleges.length;i++){

                    inner=inner+'<option value=i>'+colleges[i]+'</option>';
                }
                $("#college-list").html(inner);//寫入
                var noIndex;
                //選擇第一層後，產出第二層
                var sectors=new Array();
                sectors[0]=['太平 ',' 大甲' ,' 清水' ];
                sectors[1]=['士林','中山',' 松山 '];	
                sectors[2]=['左營 ',' 鳳山 ',' 林園 '];	
                 $("#college-list").change(function(){
                    index=this.selectedIndex;//第一層的index
                    noIndex =index;
                    console.log('no1',this.selectedIndex);
                    console.log('第二層的長度',sectors[index].length);//第二層的長度
                    console.log('第二層選擇的陣列',sectors[index]);//第二層選擇的陣列
                    var Sinner="";
                    for(var i=0;i<sectors[index].length;i++){
                        Sinner=Sinner+'<option value=i>'+sectors[index][i]+'</option>';

                    }
                    $("#sector-list").html(Sinner);
                });
                 $("#college-list").change();
                 $("#sector-list").change();
                 

                

                // 第三層

                sectorss[2][1]=['08 ',' 05' ,' 07' ];
                sectorss[2][2]=['09 ',' 05' ,' 07' ];
