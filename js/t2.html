<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.4.1.min.js"></script> 

    <title>Document</title>
    <style>
        section{max-width: 800px;background-color: gold;height: 100vh;
        margin: 80;position: relative;margin: auto;}        
        .s1{position: absolute;top:30px;left: 30px; background-color: aqua;
            height: 50px;width: 50px;transform: translate(-200px, 0);
           
	
}
        .s3{ transition: all 1.5s;transform: translate(200px, 0);}
    </style>
</head>
<body>
  <section>
  <div class="s1"></div>
  <div class="s2"></div>
  </section>
   <script >
       $("section").on('click', function(){
          $('.s1').addClass('s3'); 
       });
        
       
    </script>
    
</body>
</html>
